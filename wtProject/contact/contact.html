<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharityRun : Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="container" >
      <div class="header">
        <h1>Get in Touch</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="ri-moon-line"></i>
        </button>
      </div>

      <div class="contact-grid">
        <div class="contact-form">
          <div class="success-message" id="success-message">
            <i class="ri-check-line"></i> Message sent successfully!
          </div>

          <div class="card">
            <form id="contact-form" onsubmit="handleSubmit(event)">
              <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                  <i class="ri-user-line input-icon"></i>
                  <input type="text" id="name" required />
                </div>
                <div class="error" id="name-error"></div>
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                  <i class="ri-mail-line input-icon"></i>
                  <input type="email" id="email" required />
                </div>
                <div class="error" id="email-error"></div>
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <div class="input-wrapper">
                  <i class="ri-chat-1-line input-icon"></i>
                  <input type="text" id="subject" required />
                </div>
                <div class="error" id="subject-error"></div>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required></textarea>
                <div class="error" id="message-error"></div>
              </div>

              <button type="submit" class="submit-btn">
                <i class="ri-send-plane-line"></i>
                Send Message
              </button>
            </form>
          </div>
        </div>

        <div class="contact-info">
          <div class="card">
            <h2>Contact Information</h2>
            <p>We're here to help and answer any questions you might have.</p>

            <div class="contact-method">
              <i class="ri-map-pin-line"></i>
              <div>
                <h3>Visit Us</h3>
                <p>123 Charity Street, Digital City, DC 12345</p>
              </div>
            </div>

            <div class="contact-method">
              <i class="ri-phone-line"></i>
              <div>
                <h3>Call Us</h3>
                <p>+1 (555) 123-4567</p>
              </div>
            </div>

            <div class="contact-method">
              <i class="ri-mail-open-line"></i>
              <div>
                <h3>Email Us</h3>
                <p>support@charityrun.org</p>
              </div>
            </div>

            <div class="social-links">
              <a href="#" class="social-link">
                <i class="ri-instagram-line"></i>
                Instagram
              </a>
              <a href="#" class="social-link">
                <i class="ri-twitter-line"></i>
                Twitter
              </a>
              <a href="#" class="social-link">
                <i class="ri-linkedin-line"></i>
                LinkedIn
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
