<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CharityRun : Event</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" rel="stylesheet">
      <link rel="stylesheet" href="event.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="ri-run-line"></i>
            CharityRun
        </div>
        <div class="nav-links">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Impact</a>
            <a href="../leadboard/leadboard.html" class="nav-link">leadboard</a>
            <a href="../documention/documention.html" class="nav-link">documention</a>
            <button class="theme-toggle">
                <i class="ri-moon-line"></i>
            </button>
        </div>
        <button class="mobile-menu-btn">
            <i class="ri-menu-line"></i>
        </button>
    </nav>

      <div class="container">
            <header class="header">
                <div class="logo">
                    <i class="ri-heart-line"></i>
                    CharityConnect
                </div>
                <div class="header-actions">
                    <div class="search-container">
                        <i class="ri-search-line search-icon"></i>
                        <input type="text" class="search-input" placeholder="Search events...">
                    </div>
                </div>
            </header>
    
            <div class="filters">
                <button class="filter-btn active">
                    <i class="ri-apps-line"></i>
                    All Events
                </button>
                <button class="filter-btn">
                    <i class="ri-run-line"></i>
                    Running
                </button>
                <button class="filter-btn">
                    <i class="ri-walk-line"></i>
                    Walking
                </button>
                <button class="filter-btn">
                    <i class="ri-global-line"></i>
                    Virtual
                </button>
            </div>
    
            <div class="events-grid" id="eventsContainer"></div>
        </div>
    
        <!-- Join Event Modal -->
        <div class="modal" id="joinModal">
            <div class="modal-content">
                <button class="close-modal">
                    <i class="ri-close-line"></i>
                </button>
                <div class="modal-header">
                    <h2 class="modal-title">Join Event</h2>
                    <p class="modal-subtitle">Complete your registration details below</p>
                </div>
                <form id="joinForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Participation Type</label>
                        <select class="form-control" required>
                            <option value="">Select type</option>
                            <option value="run">Running</option>
                            <option value="walk">Walking</option>
                            <option value="virtual">Virtual</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="ri-user-add-line"></i>
                        Complete Registration
                    </button>
                </form>
            </div>
        </div>
    
        <!-- Donate Modal -->
        <div class="modal" id="donateModal">
            <div class="modal-content">
                <button class="close-modal">
                    <i class="ri-close-line"></i>
                </button>
                <div class="modal-header">
                    <h2 class="modal-title">Make a Donation</h2>
                    <p class="modal-subtitle">Your support makes a difference</p>
                </div>
                <form id="donateForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Donation Amount ($)</label>
                        <input type="number" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
    
                        <label class="form-label">Payment Method</label>
                        <select class="form-control" required>
                            <option value="">Select method</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="crypto">Cryptocurrency</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="ri-heart-line"></i>
                        Complete Donation
                    </button>
                </form>
            </div>
        </div>
        <script src="event.js"></script>
</body>
</html>
